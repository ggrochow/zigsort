<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="./index.js" defer></script>
    <title>PixelSort</title>
    <style>
      html,
      main,
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }
      canvas {
        max-width: 100vw;
        max-height: 100vh;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="controls">
        <input type="file" id="file_input" accept=".jpg,.jpeg,.webp"/>
        <input type="range" id="min_thresh" min=0 max=100 step="1" value="20"/>
        <input type="range" id="max_thresh" min=0 max=100 step="1" value="70" />
        <button id="process">Sort</button>
      </div>
      <canvas id="canvas"></canvas>
    </main>

  </body>
</html>
